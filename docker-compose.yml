services:
  sandbox-server:
    build: .
    command: ["bun", "run", "src/server.ts"]
    ports:
      - "3700:3700"   # Permission server + Web UI
      - "3701:3701"   # HTTP proxy
    volumes:
      - ./data:/sandbox/data
      - ./sandbox.config.json:/sandbox/sandbox.config.json
    environment:
      - SERVER_PORT=3700
      - PROXY_PORT=3701
      - PROXY_INLINE=true
    working_dir: /sandbox
    networks:
      - sandbox-net
      - external-net

  agent:
    build: .
    depends_on:
      - sandbox-server
    volumes:
      # Host project mounted as read-only lower layer
      - ${HOST_PROJECT:-./../}:/workspace/lower:ro
      # Git staging data
      - agent-data:/data
    environment:
      - HTTP_PROXY=http://sandbox-server:3701
      - HTTPS_PROXY=http://sandbox-server:3701
      - SANDBOX_API=http://sandbox-server:3700
    # Agent is ONLY on the internal network â€” can reach sandbox-server, nothing else
    networks:
      - sandbox-net
    # Override with your agent command:
    # docker compose run agent <your-agent-command>
    command: ["bash"]
    stdin_open: true
    tty: true

networks:
  sandbox-net:
    internal: true   # No external access
  external-net:      # Default bridge with internet access

volumes:
  agent-data:
